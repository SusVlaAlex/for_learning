---
# www.yml : playbook for web servers
- hosts: www
  remote_user: vagrant
  sudo: yes
  pre_tasks:
    - command: echo 'I":"" Beginning to configure web server...'
  roles:
    - { role: nginx, when: ansible_os_family == 'Debian' }
    - php5-fpm
    - wordpress
  post_tasks:
    - command: echo 'I":"" Done configuring nginx web server...'
